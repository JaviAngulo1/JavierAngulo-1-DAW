<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego Monstruo</title>
</head>
<body>
  <h1> Combate contra el monstruo</h1>
  <script>
    let vidaJugador = 100;
    let vidaMonstruo = 100;
    let pociones = 3;
    let maxAtaqueJugador = 20;
    let maxAtaqueMonstruo = 15;
    let maxCuracionPocion = 30;

    function aleatorio(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    while (true) {
      let accion = prompt(
        "Elige una acci贸n:\n1) ATACAR MONSTRUO\n2) TOMAR POCION\n3) BUSCAR POCION\n4) SALIR"
      );

      if (accion === "4") {
        alert("隆Has salido del juego!");
        break;
      }

      if (accion === "1") {
        let ataque = aleatorio(1, maxAtaqueJugador);
        vidaMonstruo -= ataque;
        alert(`Atacas al monstruo y le haces ${ataque} puntos de da帽o.`);
      } else if (accion === "2") {
        if (pociones > 0) {
          let curacion = aleatorio(1, maxCuracionPocion);
          vidaJugador += curacion;
          pociones--;
          alert(`Usas una poci贸n y recuperas ${curacion} de vida. Pociones restantes: ${pociones}`);
        } else {
          alert("No te quedan pociones.");
          continue;
        }
      } else if (accion === "3") {
        let chance = aleatorio(1, 4);
        if (chance === 1) {
          pociones++;
          alert("隆Has encontrado una poci贸n! Ahora tienes " + pociones + " pociones.");
        } else {
          alert("No encontraste nada.");
        }
      } else {
        alert("Opci贸n inv谩lida.");
        continue;
      }

      if (vidaMonstruo <= 0) {
        alert("隆Has derrotado al monstruo! ");
        break;
      }

      let ataqueMonstruo = aleatorio(1, maxAtaqueMonstruo);
      vidaJugador -= ataqueMonstruo;
      alert(`El monstruo te ataca y te hace ${ataqueMonstruo} puntos de da帽o.`);

      if (vidaJugador <= 0) {
        alert("隆Has sido derrotado por el monstruo! ");
        break;
      }

      alert(`Estado actual:\nJugador わ: ${vidaJugador}\nMonstruo : ${vidaMonstruo}\nPociones И: ${pociones}`);
    }
  </script>
</body>
</html>

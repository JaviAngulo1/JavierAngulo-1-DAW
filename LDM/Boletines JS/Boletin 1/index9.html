<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sim칩n Dice</title>
</head>
<body>
  <h1>Sim칩n Dice</h1>
  <script>
    let colores = ["游댮", "游댯", "游릭", "游리"];
    let secuencia = [];
    let rondas = prompt("쮺u치ntas rondas quieres jugar? (Deja vac칤o para jugar hasta fallar)");
    let limite = parseInt(rondas);
    let ronda = 0;

    while (true) {
      ronda++;
      secuencia.push(colores[Math.floor(Math.random() * colores.length)]);
      alert("Secuencia: " + secuencia.join(" "));
      for (let i = 0; i < secuencia.length; i++) {
        let entrada = prompt("Color #" + (i + 1));
        if (entrada !== secuencia[i]) {
          alert("Fallaste. Sobreviviste " + (ronda - 1) + " rondas.");
          ronda = 0;
          secuencia = [];
          throw "Juego terminado.";
        }
      }
      if (!isNaN(limite) && ronda === limite) {
        alert("춰Ganaste! Completaste las " + limite + " rondas. 游끥");
        break;
      }
    }
  </script>
</body>
</html>

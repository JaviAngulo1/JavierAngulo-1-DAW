<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Meloso Script</title>
</head>
<body>
  <h1>Consulta la consola para ver los resultados</h1>
  <script>
    for (let i = 1; i <= 100; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        console.log("meloso"); // o "🧸"
      } else if (i % 3 === 0) {
        console.log("miel"); // o "🍯"
      } else if (i % 5 === 0) {
        console.log("oso"); // o "🐻"
      } else {
        console.log(i);
      }
    }
  </script>
</body>
</html>
